<h1>Welcome!</h1>

<div class="play-container">
  <p>
    You've clicked <button (click)="countClick()">this</button
    >{{ clickCounter }} times
  </p>
</div>

<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" />
    <br />
    <strong>You said: </strong> {{ name }}
  </p>
</div>

<div
  class="play-container"
  [style.background-color]="clickCounter > 4 ? 'yellow' : 'lightgray'"
>
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The clickCounter is greater than 4</p>
  </ng-template>

  <ng-template #none>
    <p>The clickCounter is less than 4</p>
  </ng-template>
</div>

<div class="play-container" [class.active]="clickCounter > 4">
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The clickCounter is greater than 4</p>
  </ng-template>

  <ng-template #none>
    <p>The clickCounter is less than 4</p>
  </ng-template>
</div>
